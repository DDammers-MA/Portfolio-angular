<h2 class="main__fourthArticleTitle">Projecten</h2>

<swiper-container class="main__fourthArticleSlider" pagination="bullets" [slidesPerView]="slidesPerView" loop="true" >


    <swiper-slide class="main__fourthArticleSliderSlide" *ngFor="let data of data" >
        <a [routerLink]="['/project', data.id]">
        <li class="main__fouthArticleListItem" >
            <img [src]="data.src" alt="">
            <h3 class="main__name">{{ data.Titel}}</h3>
            <p class="main__fouthArticleListItemText">{{ data.subText}}</p>


<div class="main__fourthArticleDiv">
    <a href="{{ data.github}}" target="_blank"><i class="fa-brands fa-github"></i></a>
    <a href="{{ data.live}}" target="_blank"><i class="fa-solid fa-globe"></i></a>
</div>
           

    </li>
</a>
    </swiper-slide>


  </swiper-container>

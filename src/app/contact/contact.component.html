<main class="main">

  <article class="main__articleContact">
    <h1 class="main__firstArticleTitle">contact me</h1>

        <form class="main__articleContactForm" [formGroup]="form" (ngSubmit)="send()">
            <label class="main__articleContactFormLabel">Naam</label>
            <input class="main__articleContactFormInput" placeholder="Naam" type="text" name="user_name" formControlName="from_name" required>
        
            <label class="main__articleContactFormLabel">Email</label>
            <input class="main__articleContactFormInput" placeholder="Email" type="email" name="user_email" formControlName="from_email" required>
        
            <label class="main__articleContactFormLabel">Telefoonnummer</label>
            <input class="main__articleContactFormInput" placeholder="Telefoonnummer" type="text" name="user_phone" formControlName="phone" required>
        
            <label class="main__articleContactFormLabel">Onderwerp</label>
            <input class="main__articleContactFormInput" placeholder="Onderwerp" type="text" name="Subject" formControlName="subject" required>
        
            <label class="main__articleContactFormLabel">Bericht</label>
            <textarea class="main__articleContactFormInput" placeholder="Bericht" name="message" formControlName="message" required></textarea>
        
            <input class="main__articleContactFormSubmit" type="submit" value="Verstuur">
        </form>
        
        </article>
        
</main>
